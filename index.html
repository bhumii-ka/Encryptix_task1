<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="screen"></div>
        <div class="button feat" style="color: rgb(202, 19, 19);">C</div>
        <div class="button feat">(</div>
        <div class="button feat">)</div>
        <div class="button feat" style="font-size: 23px; padding-top: 22px;color: rgb(202, 19, 19);">DEL</div>
        <div class="button num">7</div>
        <div class="button num">8</div>
        <div class="button num">9</div>
        <div class="button feat">*</div>
        <div class="button num">4</div>
        <div class="button num">5</div>
        <div class="button num">6</div>
        <div class="button feat">-</div>
        <div class="button num">1</div>
        <div class="button num">2</div>
        <div class="button num">3</div>
        <div class="button feat">+</div>
        <div class="button feat" style="color: antiquewhite;">=</div>
        <div class="button num">0</div>
        <div class="button feat">.</div>
        <div class="button feat">/</div>

    </div>
<script src="script.js"></script>
</body>

</html>
